<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vanguard 428</title>
        <link rel="icon" href="https://awarcrown.com/images/awarcrown-logo.png" />
   
    <meta name="robots" content="noindex, nofollow">
</head>
<style>
    body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: #fff;
 
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: #333333; 
        animation: fadeIn 1s ease-in; 
    }

    header {
        background-color: #1f1f5a;

        color: #fff;
        padding: 15px;
    }

    .header-content {
        display: flex;
        align-items : center;


    }

    .logo {
        width: 60px;
        height : 60px;
        margin-top: 23px;
        margin-left: 15px;
    }

    .cmp-name {
        font-size: 28px;
        font-weight: 700;
        color: #ffff;
        padding: 0;
    }

        .error-container {
    max-width: 600px;
    margin: 41px auto;
    margin-bottom: 200px; /* Add margin to prevent content from being hidden by the fixed footer */
}

  .logo-error {
            width: 350px;
            margin-bottom: 10px;
        }

    .error-code {
        font-size: 40px;
                color: #c82333;
        animation: bounce 1s; 

        margin-bottom : 1rem;
    }

    .error-message {
        font-size: 24px;
        color: black;

        margin-bottom : 1rem;
    }

    .error-description {
        font-size: 18px;
        color: #6c757d;
        margin-top: 10px;
    }

    a {
                color: #0288d1; /* Teal for better theme fit */

        text-decoration: none;
    }
        footer {
    position: fixed; /* Make the footer fixed */
    bottom: 0; /* Align it to the bottom of the viewport */
    left: 0;
    width: 100%; /* Make it span the full width */
    background-color: #1f1f5a;
    color: #b0c4de;
    padding: 37px;
    text-align: center;
    padding-bottom: 25px;
}
  

    footer p {
        margin-top: -10px;
    }

    footer a {
        color: #007bff;
        text-decoration: none;
    }

    footer a:hover {
        /* text-decoration: underline; */
        color: #0288d1; /* Teal on hover */

    }

    .footer-social a {
        margin: 0 10px;
    }

    .footer-social img {
        width: 30px;
        height: 30px;
    }

    .footer-bottom {
        margin-top: 20px;
    }

    .footer-bottom p {
        margin: 0;
        font-size: 14px;
    }
    @media (max-width: 768px) {
        .header-content {
            margin-left: 100px;
        }

        .cmp-name {
            font-size: 22px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }

        .error-code {
            font-size: 45px;
        }

        .error-message {
            font-size: 20px;
        }

        .logo-error {
            width: 160px;
        }
    }

    /* Mobiles: max-width 600px */
    @media (max-width: 600px) {
        .header-content {
            margin-left: 60px;
        }

        .cmp-name {
            font-size: 20px;
        }

        .logo {
            width: 45px;
            height: 45px;
        }

        .error-code {
            font-size: 40px;
        }

        .error-message {
            font-size: 18px;
        }

        .desi-note {
            font-size: 16px;
        }

        .logo-error {
            width: 140px;
        }
    }

    /* Small phones: max-width 480px */
    @media (max-width: 480px) {
        .header-content {
            flex-direction: column;
            margin-left: 0;
            text-align: center;
        }

        .cmp-name {
            font-size: 18px;
            margin-top: 10px;
        }

        .logo {
            margin: 0 auto;
            width: 40px;
            height: 40px;
        }

        .error-code {
            font-size: 34px;
        }

        .error-message {
            font-size: 16px;
        }

        .logo-error {
            width: 120px;
        }

        .error-description {
            font-size: 16px;
        }
    }
     @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-20px); } 60% { transform: translateY(-10px); } }
</style>
<body>
    <header>
        <div class="header-content"><img src="../FUN-IMAGES/logo.png" alt="Awarcrown logo"
                class="logo">
            <h1 class="cmp-name">Awarcrown corporations</h1>
        </div>
    </header>

  <div class="error-container">
    <img src="../FUN-IMAGES/498.png" alt="498 illustration" class="logo-error" />

    <div class="error-code">Vanguard 498 - Invalid Token</div>

    <div class="error-message">
      <b>Your access token has expired, vanished, or never existed. Who knows?<br>
      <a href="https://awarcrown.com">Return home and try again with valid credentials.</a></b>
    </div>

    <div class="error-description">
      For further assistance, <a href="mailto:support@awarcrown.com">contact support</a>.
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Awarcrown Corporations LLP | All rights reserved</p>
    <div class="footer-social">
      <a href="https://www.instagram.com/awarcrown/" target="_blank">
        <img src="https://awarcrown.com/images/instagram.svg" alt="Instagram" />
      </a>
      <a href="https://chat.whatsapp.com/JTHXEzPfPad2oLl94D87WD" target="_blank">
        <img src="https://awarcrown.com/images/whatsapp.svg" alt="WhatsApp" />
      </a>
      <a href="https://www.linkedin.com/company/awarcrown/" target="_blank">
        <img src="https://awarcrown.com/images/linkedin.svg" alt="LinkedIn" />
      </a>
    </div>
  </footer>

</body>
</html>
